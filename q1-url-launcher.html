<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Launcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>URL Launcher</h2>

    <div class="launcher-container">
      <input
        type="text"
        id="urlInput"
        placeholder="e.g. google.com or https://github.com"
      />
      <button id="openBtn">Open URL</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
